<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box::before{
            content: "";
             /* tồn tại content */
            display:block;
            /* elemets giả không có display:block còn div có */
            width: 50px;
            height: 50px;
            color: #fff;
        }
        h1::first-letter{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <h1>CSS</h1>
</body>
</html>
